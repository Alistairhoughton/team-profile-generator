

           
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="index.css" />
      <title>Team Profile Generator</title>
    </head>
    <body>
      <header class="header">
        <h1>My Team</h1>
      </header>
  
      <main>
        <section class="card-holder">
        
<article class="cardTemp">
  <div class="cardHeader cardHeaderManager">
    <h2>Name: Ali</h2>
  </div>
  <div class="cardBody">
    <h3>Role: Manager<span></span><i class="fas fa-clipboard-list"></i></h3>
      <ul>
        <li>Email: test@test.com</li>
        <li>ID: 001</li>
        <li>Office Number: 001</li>
      </ul>
  </div>
</article>
     <article class="cardTemp">
        <div class="cardHeader cardHeaderEngineer">
          <h2>Name: Tom</h2>
        </div>
        <div class="cardBody">
          <h3>Role: Engineer<span></span> <i class="fas fa-wrench"></i></h3>
            <ul>
              <li>Email: test1@test1.com</li>
              <li>ID: 002</li>
              <a href="https://github.com/tom" target="_blank"><li>Github: tom</li></a>
            </ul>
        </div>
      </article>
    <article class="cardTemp">
    <div class="cardHeader cardHeaderIntern">
      <h2>Name: Billy</h2>
    </div>
    <div class="cardBody">
      <h3>Role: Intern<span></span> <i class="fas fa-book"></i></h3>
        <ul>
          <li>Email: test2@test2.com</li>
          <li>ID: 003</li>
          <li>School: Manchester University</li>
        </ul>
    </div>
  </article>
        </section>
      </main>
      <script src="https://kit.fontawesome.com/4a305bf03e.js" crossorigin="anonymous"></script>
    </body>
  </html>
